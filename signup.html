  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="images/newsletter.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign up for our Newsletter</h1>

      <input type="text" name="fname"  class="form-control" placeholder="First Name" required autofocus>

      <input type="text" name="lname"  class="form-control" placeholder="Second Name" required>
      <input type="email" name="email" class="form-control" placeholder="Email" required>


      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; N4ruto</p>
    </form>
  </body>
